<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
    <script>

        const lineItems = [
            { description: 'Ovos (Dozen)', quantity: 1, price: 3, total: 3 },
            { description: 'Queijo', quantity: 0.5, price: 5, total: 2.5 },
            { description: 'Manteiga', quantity: 2, price: 6, total: 12 }
        ];
        const reduzir = lineItems.reduce((acumulador, recebe) => {
            return acumulador + recebe.total
        }, 0)
        console.log(reduzir)

    </script>
</head>

</body>
</html>
