<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 2</title>
    <link rel="stylesheet" href="slide2.css">
    <script src="https://kit.fontawesome.com/ae16fa8f17.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section>
        <div id="tudo">
            <div class="conteudo">
                <div class="interacoes">
                    <div class="butoes" id="esquerda" onclick="voltar()"><i class="fas fa-chevron-left"></i></div>
                    <div class="butoes" id="direita" onclick="next()"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="slide" id="imgSlide1"></div>
                <div class="slide" id="imgSlide2"></div>
                <div class="slide" id="imgSlide3"></div>
            </div>
        </div>
    </section>
    <script src="slide2.js"></script>
</body>
</html>
