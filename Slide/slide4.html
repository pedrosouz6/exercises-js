<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 4</title>
    <link rel="stylesheet" href="slide4.css">
    <script src="https://kit.fontawesome.com/ae16fa8f17.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="center">
            <div>
                <h1>Logo</h1>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Produts</li>
                </ul>
                <button id="hamb"><span id="menu"></span></button>
            </nav>
        </div>
    </header>
    <section>
        <div class="slide">
            <div class="controls">
                <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
                <div class="butoes"></div>
                <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="all-slides">
                <div class="imagens" id="img1"></div>
                <div class="imagens" id="img2"></div>
                <div class="imagens" id="img3"></div>
            </div>
        </div>
    </section>
    <script src="slide4.js"></script>
</body>
</html>
