<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae16fa8f17.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="center">
            <div>
                <h1>Logo</h1>
            </div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Produts</li>
                </ul>
                <button id="hamb"><span id="menu"></span></button>
            </nav>
        </div>
    </header>
    <section>
        <div class="slide">
            <div class="interacoes">
                <button class="btn" id="btnLeft"><i class="fas fa-chevron-left"></i></button>
                <div class="balls"></div>
                <button class="btn" id="btnRight"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="slides-all">
                <div class="imagens" id="imagem1"></div>
                <div class="imagens" id="imagem2"></div>
                <div class="imagens" id="imagem3"></div>
            </div>
        </div>
    </section>

    <script src="slide.js"></script>
</body>
</html>
