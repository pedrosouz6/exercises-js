<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #quadrado{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script>
        function inicia(){
            var qua = document.getElementById("quadrado")
            qua.style.width = "100%"
            qua.style.transition = "width 2s"
            qua.addEventListener("click", function(){
                var qua = document.getElementById("quadrado")
                qua.style.width = "100px"
                qua.style.transition = "width 2s"
            })
        }
        window.addEventListener("load", inicia)
    </script>
</head>
<body>
    <div id="quadrado"></div>
</body>
</html>
