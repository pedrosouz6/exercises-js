<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px auto;
        }
        td {
            border: 1px solid black;
            width: 120px;
            height: 23px;
        }
        tr#pritr td {
            text-align: center;
            background-color: rgb(206, 206, 206);
        }
    </style>

    <script>
        function cor(){
            var tbl = document.getElementById("tabela")
            var linhas = tbl.getElementsByTagName("tr")
            for(i = 1; i<linhas.length; i++){
                var colunas = linhas[i].getElementsByTagName("td")
                if(colunas[1].firstChild.nodeValue <= 50){
                    linhas[i].style.backgroundColor = "#f00"
                }
            }
        }
        window.addEventListener("load", cor)
    </script>
</head>
<body>
    <table id="tabela">
        <tr id="pritr">
            <td>Produto</td>
            <td>Unidade</td>
            <td>Valor</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>100</td>
            <td>25,00</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>50</td>
            <td>90,00</td>
        </tr>
        <tr>
            <td>Monitor</td>
            <td>85</td>
            <td>300,00</td>
        </tr><tr>
            <td>CPU</td>
            <td>90</td>
            <td>500,00</td>
        </tr>
    </table>
</body>
</html>
