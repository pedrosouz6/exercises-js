<!DOCTYPE html>
<html>
<head>
 <title>javascript - slider</title>
 <meta charset="utf-8">
 <style type="text/css">
  #dvslider{
   width: 600px; 
   height: 300px;
   border: solid 1px #000;
   margin: 0 auto;
  }
  #esquerda{
   float: left;
   position: absolute;
   top: 90px; left: 120px;
   width: 50px; height: 30px;
   border-radius: 10px;
   font-weight: 800;

  }
  #direita{
   float: right;
   position: absolute;
   top: 90px; right: 120px;
   width: 50px; height: 30px;
   border-radius: 10px;
   font-weight: 800;

  }
 </style>
    <script>
        var imgs=[]
        var slider
        var imgAtual
        var maxImg
        var tmp

        function preCarregamento(){
            var s = 1
            for(var i = 0; i<5;i++){
                imgs[i]=new Image()
                imgs[i].src=s+".png"
                s++
            }
        }

        function carregarImg(img){
            slider.style.backgroundImage="url('"+imgs[img].src+"')"
        }

        function inicia(){
            preCarregamento()
            imgAtual=0
            maxImg=imgs.length-1
            slider=document.getElementById("dvslider")
            carregarImg(imgAtual)
            tmp = setInterval(troca, 3000)
        }

        function troca(){
            imgAtual++
            if(imgAtual > maxImg){
                imgAtual=0
            }
            carregarImg(imgAtual)
            }

        window.addEventListener("load", inicia)
    </script>
</head>
<body>
 <main>
  <div id="dvslider"></div>
  <button id="esquerda"><<<</button>
  <button id="direita">>>></button>
 </main>
</body>
</html>
