<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Digite um número entre 1 e 12?"))
        switch(num){
            case 1:
                document.write("Janeiro");
                break;
                case 2:
                document.write("Fevereiro");
                break;
                case 3:
                document.write("Março");
                break;
                case 4:
                document.write("Abril");
                break;
                case 5:
                document.write("Maio");
                break;
                case 6:
                document.write("Junho");
                break;
                case 7:
                document.write("Julho");
                break;
                case 8:
                document.write("Agosto");
                break;
                case 9:
                document.write("Setembro");
                break;
                case 10:
                document.write("Outubro");
                break;
                case 11:
                document.write("Novembro");
                break;
                case 12:
                document.write("Dezembro");
                break;
                default:
                    document.write("[ERRO] O número digitado está errado")
        }
    </script>
</body>
</html>
