<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 1</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("Digite um número?")) 
        var num2 = Number(prompt("Digite um o segundo número?")) 
        var soma = num1 / num2
        var adc = soma + 8
        var sbt = soma - 5
        if(soma>20){
            document.write(`A divisão do número ${num1} e ${num2} é ${soma} + 8 é ${adc}`)
        } else {
            document.write(`A divisão do número ${num1} e ${num2} é ${soma} - 5 é ${sbt}`)
        }
    </script>
</body>
</html>
