<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h2>
            Entrar!
        </h2>
        <form action="">
            <div class="input">
                <p>E-mail</p>
                <input type="email" placeholder="E-mail" maxlength="40" required>
                <p>Senha</p>
                <input type="password" name="senha" id="senha" placeholder="Senha" maxlength="20">
            </div>
            <p><input type="checkbox" name="marcar" id="marcar"> Lembrar senha</p>
            <p><input type="button" value="Entrar"></p>
            <p><a href="#">Esqueceu a senha?</a></p>
        </form>
    </main>
</body>
</html>
