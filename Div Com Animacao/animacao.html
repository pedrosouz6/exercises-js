<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 40%;
            background-color: #333;
            height: 15vh;
            position: relative;
        }

        .container:hover .animacao{
            transform: translate(-50%, -150%);
        }

        .animacao{
            width: 5px;
            height: 90%;
            background: linear-gradient(to bottom, rgb(195, 0, 255), rgb(47, 0, 255));
         
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animacao"></div>
    </div>
</body>
</html>
