<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasFocus</title>
 
</head>
<body style="margin: 0%;">
    <div id="pagina" style="height: 100vh; width: 100%;"></div>
    <script>
        const mudarCor = document.getElementById("pagina")

        setInterval(ini, 0)

        function ini(){
            if(document.hasFocus()){
            mudarCor.style.backgroundColor = "#444"
        } else {
            mudarCor.style.backgroundColor = "rgb(234, 247, 166)"
        }
        }
    
    </script>
</body>
</html>
