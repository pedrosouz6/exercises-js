<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        body{
            width: 200px;
            height: 200px;
            margin: 220px auto;
            animation: zoom 2s alternate infinite;
        }

        @keyframes zoom{
            0%{
                transform: scale(11);
            }

            100%{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <img src="alura07.jpg" alt="">
</body>
</html>
